{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>用户注册</title>
    <!-- HTML5 Shim and Respond.js IE10 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <!-- Meta -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <meta name="keywords" content="bootstrap, bootstrap admin template, admin theme, admin dashboard, dashboard template, admin template, responsive" />
      <meta name="author" content="Codedthemes" />
      <!-- Favicon icon -->

      <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/css/bootstrap.min.css' %}">
      <!-- waves.css -->
      <link rel="stylesheet" href="{% static 'pages/waves/css/waves.min.css' %}" type="text/css" media="all">
      <!-- themify-icons line icon -->
      <link rel="stylesheet" type="text/css" href="{% static 'icon/themify-icons/themify-icons.css' %}">
      <!-- ico font -->
      <link rel="stylesheet" type="text/css" href="{% static 'icon/icofont/css/icofont.css' %}">
      <!-- Font Awesome -->
      <link rel="stylesheet" type="text/css" href="{% static 'icon/font-awesome/css/font-awesome.min.css' %}">
      <!-- Style.css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  </head>

  <body themebg-pattern="theme1">
  <!-- Pre-loader start -->
  <div class="theme-loader">
      <div class="loader-track">
          <div class="preloader-wrapper">
              <div class="spinner-layer spinner-blue">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>
              <div class="spinner-layer spinner-red">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>

              <div class="spinner-layer spinner-yellow">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>

              <div class="spinner-layer spinner-green">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Pre-loader end -->



  <section class="login-block">
        <!-- Container-fluid starts -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">

                    <form class="md-float-material form-material" action="{% url 'register' %}" method="post">

                        {% csrf_token %}
                        <div class="text-center">
                        <h4 style="color: white"><small>上海大学图书借阅管理系统</small></h4>

                        </div>
                        <div class="auth-box card">

                            <div class="card-block">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-center txt-primary">读者注册</h3>
                                    </div>

                                </div>
                                 {% if message %}
                                     <div class="alert alert-danger" >
                                         <div class="text" style=" text-align:center;">
                                             {{ message }}
                                         </div>
                                     </div>
                                 {% endif %}
                                <div class="form-group form-primary">
                                    {{ register_form.username}}
                                    <span class="form-bar"></span>
                                    <label class="float-label">{{ register_form.username.label_tag }}</label>
                                </div>
                                <div class="form-group form-primary">
                                    {{ register_form.idcard}}
                                    <span class="form-bar"></span>
                                    <label class="float-label">{{ register_form.idcard.label_tag }}</label>
                                </div>
                                <div class="form-group form-primary">
                                    {{ register_form.phone}}
                                    <span class="form-bar"></span>
                                    <label class="float-label">{{ register_form.phone.label_tag }}</label>
                                </div>
                                <div class="form-group form-primary">
                                    {{ register_form.email}}
                                    <span class="form-bar"></span>
                                    <label class="float-label">{{ register_form.email.label_tag }}</label>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group form-primary">
                                            {{ register_form.password1}}
                                            <span class="form-bar"></span>
                                            <label class="float-label">{{ register_form.password1.label_tag }}</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group form-primary">
                                            {{ register_form.password2}}
                                            <span class="form-bar"></span>
                                            <label class="float-label">{{ register_form.password2.label_tag }}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row m-t-25 text-left">
                                    <div class="col-md-12">
                                        <div class="checkbox-fade fade-in-primary">
                                            <label>
                                                <input type="checkbox" value="">
                                                <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                                <span class="text-inverse">接收预约消息提醒</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">立即注册</button>
                                    </div>
                                    <div class="col-md-12">
                                            <button type="button" onclick="window.location.href='/login/'"
                                                    class="btn btn-success btn-md btn-block waves-effect waves-light text-center m-b-20">直接登录</button>
                                        </div>


                                </div>
                                <hr/>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </section>
    <!-- Warning Section Starts -->
    <!-- Older IE warning message -->

<script type="text/javascript" src="{% static 'js/jquery/jquery.min.js' %} "></script>
<script type="text/javascript" src="{% static 'js/jquery-ui/jquery-ui.min.js' %} "></script>
<script type="text/javascript" src="{% static 'js/popper.js/popper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap/js/bootstrap.min.js' %} "></script>
<!-- waves js -->
<script src="{% static 'pages/waves/js/waves.min.js' %}"></script>
<!-- jquery slimscroll js -->
<script type="text/javascript" src="{% static 'js/jquery-slimscroll/jquery.slimscroll.js' %}"></script>
<script type="text/javascript" src="{% static 'js/common-pages.js' %}"></script>

</body>

</html>
